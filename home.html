<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoGuardian</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="home.css" />
  </head>

      <div class="ms-2">
        <a class="navbar-brand" href="#">
          <img src="homeicon.jpg" alt="Home" width="40" height="40" />
        </a>
      </div>
      <div class="title">
        <h2>Home</h2>
      </div>
      <div class="me-2">
        <a class="navbar-brand" href="#">
          <img src="bell.png" alt="Home" width="70" height="70" />
        </a>
      </div>
    </nav>

    <div id="carouselExampleDark" class="carousel carousel-dark slide">
      <!-- <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div> -->
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="car2.jpg" class="d-block mt" alt="..." />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="car1.jpg" class="d-block w-100 mt" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="row ms-5 mb-5">
      <div class="col-md-6 text-center mt-5">
        <button
          class="btn btn-color-2 button mt-3"
          onclick="window.open('#','_self')"
        >
          My Vehicles
          <i class="arrow right"></i>
        </button>
        <button
          class="btn btn-color-2 button mt-3"
          onclick="window.open('docs.html','_self')"
        >
          My Documents
          <i class="arrow right"></i>
        </button>
        <button
          class="btn btn-color-2 button mt-3"
          onclick="window.open('#','_self')"
        >
          Emergency Contact Details
          <i class="arrow right"></i>
        </button>
      </div>
      <div class="col-md-6 text-center mt-5">
        <button
          class="btn btn-color-2 button mt-3"
          onclick="window.open('reminders.html','_self')"
        >
          Reminders
          <i class="arrow right"></i>
        </button>
        <button
          class="btn btn-color-2 button mt-3"
          onclick="window.open('#','_self')"
        >
          My Profile
          <i class="arrow right"></i>
        </button>
        <button
          class="btn btn-color-2 button mt-3"
          onclick="window.open('#','_self')"
        >
          Feedback
          <i class="arrow right"></i>
        </button>
      </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
