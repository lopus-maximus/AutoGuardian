<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoGuardian</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="login_styles.css" />
  </head>
  <body>
    <div class="col-md-12 text-center mt-5">
      <p><span id="auto">AUTO</span>GUARDIAN</p>
    </div>
    <div class="col-md-12 text-center mt-4">
      <p id="welcome">Welcome Back!</p>
    </div>
    <form class="mt-5 ms">
      <div class="mt-3 mb-3">
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          placeholder="Username"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mt-4 mb-3">
        <input
          type="password"
          placeholder="Password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <!-- <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> -->
      <div class="mt-5 mb-3">
        <button
          type="button"
          class="btn btn-secondary login"
          onclick="window.open('home.html','_self')"
        >
          LOGIN
        </button>
      </div>
    </form>
    <div class="col-md-12 text-center mt-3">
      <p id="forgot">
        <a href="#" style="color: #157977">Forgot your password?</a>
      </p>
    </div>
    <div class="col-md-12">
      <p id="signup">Dont have an account?</p>
      <div class="col-md-12 text-center mt-4">
        <button
          class="btn btn-color-2 button"
          onclick="window.open('createUser.html','_self')"
        >
          SIGN UP HERE
        </button>
      </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
